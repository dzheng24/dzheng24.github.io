<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>David Zheng</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 my-main">
          <header>
            <h1>Welcome!</h1>
            <h2>My name is David Zheng</h2>
          </header>

          <div class="intro">
            <img
              src="./resources/skate-chengdu.JPG"
              class="img-thumbnail my-thumbnail"
              alt="me doing an ollie on a skateboard"
            />
            <p>
              Skateboarding, playing the piano, and being with my family are
              some of my favorite things
            </p>
            <p>
              I am a software developer with a background in sports medicine
            </p>
            <p>I love to learn, and progress everyday to be better</p>
            <p>Thank you for visiting :)</p>
          </div>

          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleCaptions"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./resources/bike.JPG"
                  class="d-block w-100"
                  alt="my mom and I standing by our bikes"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./resources/grandma.JPG"
                  class="d-block w-100"
                  alt="my grandma and I in Wuhan"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./resources/mom.JPG"
                  class="d-block w-100"
                  alt="my mom and I in Xi'an"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <main></main>

    <!-- <div class="bg"></div> -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
